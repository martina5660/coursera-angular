<!doctype html>
<html lang="en" ng-app="ShoppingList">
  <head>
    <title>Assignment 2: Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage { font-weight: bold; color: red; font-size: 1.2em; }
      li { margin-bottom: 7px; font-size: 1.2em; }
      li > button { margin-left: 6px; }
      button > span { color: green; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-5" ng-controller="ShoppingListController1 as list1">
          <h2>To Buy:</h2>
          
          <ul class="list-group">
            <li class="row list-group-item" ng-repeat="item in list1.items">
              <span class="col-sm-7">
                Buy {{ item.quantity }} {{ item.name }} 
              </span>
              <button class="btn btn-default col-sm-3 col-sm-offset-2"" 
                      ng-click="list1.removeItem($index);">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>

          <div ng-if="list1.items.length == 0" class="emptyMessage">
            Everything is bought!
          </div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-5 col-md-offset-2" ng-controller="ShoppingListController2 as list2">
          <h2>Already Bought:</h2>

          <ul class="list-group">
            <li class="row list-group-item" ng-repeat="item in list2.items">
              <span class="col-sm-7">
                Bought {{ item.quantity }} {{ item.name }} 
              </span>
            </li>
          </ul>

          <div ng-if="list2.items.length == 0" class="emptyMessage">
            Nothing bought yet.
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
