        <h1>Controller: Scope Inheritance and Syntax</h1>

        <!-- <div ng-controller='ParentCtrl1'>

        <div ng-controller='ParentCtrl2 as parent'>
            <p>Parent value: {{ parent.value }}</p>
      
            <div ng-controller='ChildCtrl2 as child'>
                <p>Child value: {{ child.value }}</p>
                <p>Parent value: {{ parent.value }}</p>
            </div>
          </div>
         
   </body>
